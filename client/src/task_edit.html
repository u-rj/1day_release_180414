<html>
<head>
</head>
<body>
<div id="container">
	<header>
		<h1>タスク管理サービス XXXX</h1>
		<div class="">
			ユーザ： きりん
			<button>ログアウト</button>
		</div>
	</header>
	<main role="main">
		<article>
			<h2>タスクを編集する</h2>
			<form action="">
				<ul class="">
					<li>
						<label for="tasks_name">タスク名</label>
						<input type="text" name="name" id="tasks_name" />
					</li>
					<li>
						<section>
							<h3><label for="tasks_user_id">担当者</label></h3>
							<select name="user_id" id="tasks_user_id">
								<option value="1">きりん</option>
							</select>
						</section>
					</li>
					<li>
						<section>
							<h3><label for="tasks_category_id">カテゴリ</label></h3>
							<select name="category_id" id="tasks_category_id">
								<option value="1">ディレクション</option>
								<option value="2">デザイン</option>
								<option value="3">フロントエンド</option>
								<option value="4">バックエンド</option>
								<option value="5">その他</option>
							</select>
						</section>
					</li>
					<li>
						<section>
							<h3><label for="tasks_status">状態</label></h3>
							<select name="status" id="tasks_status">
								<option value="1">未対応</option>
								<option value="2">処理中</option>
								<option value="3">処理済み</option>
								<option value="4">完了</option>
							</select>
						</section>
					</li>
					<li>
						<section>
							<h3>理想スケジュール</h3>
							<ul class="">
								<li>
									<section>
										<h4><label for="tasks_ideal_start_time">開始時間</label></h4>
										<input type="time" name="ideal_start_time" id="tasks_ideal_start_time" />
									</section>
								</li>
								<li>
									<section>
										<h4><label for="tasks_ideal_end_time">終了時間</label></h4>
										<input type="time" name="ideal_end_time" id="tasks_ideal_end_time" />
									</section>
								</li>
							</ul>
						</section>
					</li>
					<li>
						<section>
							<h3>現実スケジュール</h3>
							<ul class="">
								<li>
									<section>
										<h4><label for="tasks_real_start_time">開始時間</label></h4>
										<input type="time" name="real_start_time" id="tasks_real_start_time" />
									</section>
								</li>
								<li>
									<section>
										<h4><label for="tasks_real_end_time">終了時間</label></h4>
										<input type="time" name="real_end_time" id="tasks_real_end_time" />
									</section>
								</li>
							</ul>
						</section>
					</li>
				</ul>
				<button type="submit">更新する</button>
			</form>
		</article>
	</main>
	<footer></footer>
</div>
</body>
</html>
