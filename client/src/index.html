<body>
<div id="container">
  <header>
    <h1>Service Name</h1>
    <div class="">
      ユーザ： きりん
      <button>ログアウト</button>
    </div>
  </header>
  <main role="main">

    <div class="wrap">

      <!-- Gantt - Start -->
      <div id="gantt">
        <div class="gantt-container clearfix">

          <div class="gantt-head">
            <div class="gantt-header">
              <span>ユーザ名</span>
            </div>
            <div class="gantt-main">
              <div class="gantt-row">
                <a href="#" class="gantt-user">
                <span>イワブチ</span></a>
              </div>
              <div class="gantt-row">
                <a href="#" class="gantt-user">
                  <span>ハギワラ</span></a>
              </div>
              <div class="gantt-row">
                <a href="#" class="gantt-user gantt-user--new">
                  <span>新規追加</span></a>
              </div>
            </div>
          </div>

          <div class="gantt-body">
            <div class="gantt-body-inner">

              <div class="gantt-header">
                <ul class="gantt-body-timeline clearfix">
                  <li class="gantt-column">
                    <time>10:00</time>
                    <ul class="gantt-dot clearfix">
                      <li class="gantt-column-quarter"></li>
                      <li class="gantt-column-quarter"></li>
                      <li class="gantt-column-quarter"></li>
                    </ul>
                  </li>
                  <li class="gantt-column gantt-timeline--now">
                    <time>11:00</time>
                    <ul class="gantt-dot clearfix">
                      <li class="gantt-column-quarter"></li>
                      <li class="gantt-column-quarter"></li>
                      <li class="gantt-column-quarter"></li>
                    </ul>
                  </li>
                  <li class="gantt-column">
                    <time>12:00</time>
                    <ul class="gantt-dot clearfix">
                      <li class="gantt-column-quarter"></li>
                      <li class="gantt-column-quarter"></li>
                      <li class="gantt-column-quarter"></li>
                    </ul>
                  </li>
                  <li class="gantt-column">
                    <time>13:00</time>
                    <ul class="gantt-dot clearfix">
                      <li class="gantt-column-quarter"></li>
                      <li class="gantt-column-quarter"></li>
                      <li class="gantt-column-quarter"></li>
                    </ul>
                  </li>
                  <li class="gantt-column">
                    <time>14:00</time>
                    <ul class="gantt-dot clearfix">
                      <li class="gantt-column-quarter"></li>
                      <li class="gantt-column-quarter"></li>
                      <li class="gantt-column-quarter"></li>
                    </ul>
                  </li>
                  <li class="gantt-column">
                    <time>15:00</time>
                    <ul class="gantt-dot clearfix">
                      <li class="gantt-column-quarter"></li>
                      <li class="gantt-column-quarter"></li>
                      <li class="gantt-column-quarter"></li>
                    </ul>
                  </li>
                  <li class="gantt-column">
                    <time>16:00</time>
                    <ul class="gantt-dot clearfix">
                      <li class="gantt-column-quarter"></li>
                      <li class="gantt-column-quarter"></li>
                      <li class="gantt-column-quarter"></li>
                    </ul>
                  </li>
                  <li class="gantt-column">
                    <time>17:00</time>
                    <ul class="gantt-dot clearfix">
                      <li class="gantt-column-quarter"></li>
                      <li class="gantt-column-quarter"></li>
                      <li class="gantt-column-quarter"></li>
                    </ul>
                  </li>
                  <li class="gantt-column">
                    <time>18:00</time>
                    <ul class="gantt-dot clearfix">
                      <li class="gantt-column-quarter"></li>
                      <li class="gantt-column-quarter"></li>
                      <li class="gantt-column-quarter"></li>
                    </ul>
                  </li>
                  <li class="gantt-column">
                    <time>19:00</time>
                    <ul class="gantt-dot clearfix">
                      <li class="gantt-column-quarter"></li>
                      <li class="gantt-column-quarter"></li>
                      <li class="gantt-column-quarter"></li>
                    </ul>
                  </li>
                  <li class="gantt-column">
                    <time>20:00</time>
                    <ul class="gantt-dot clearfix">
                      <li class="gantt-column-quarter"></li>
                      <li class="gantt-column-quarter"></li>
                      <li class="gantt-column-quarter"></li>
                    </ul>
                  </li>
                  <li class="gantt-column">
                    <time>21:00</time>
                    <ul class="gantt-dot clearfix">
                      <li class="gantt-column-quarter"></li>
                      <li class="gantt-column-quarter"></li>
                      <li class="gantt-column-quarter"></li>
                    </ul>
                  </li>
                  <li class="gantt-column-quarter">
                    <time>22:00</time>
                  </li>
                </ul>
              </div>

              <div class="gantt-main">
                <div class="gantt-row"></div>
                <div class="gantt-row"></div>
                <div class="gantt-row"></div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!-- Gantt - End -->

      <!-- Task Edit - Start -->
      <div id="task_edit" style="/*display: none;*/">
        <article>
          <h2>タスクを編集する</h2>
          <form action="" method="">
            <ul class="clearfix">
              <li class="l_column l_column--col1">
                <label for="tasks_name">タスク名</label>
                <input type="text" name="name" id="tasks_name" class="form_input form_input--100p" />
              </li>
              <li class="l_column l_column--col3">
                <section>
                  <h3><label for="tasks_user_id">担当者</label></h3>
                  <select name="user_id" id="tasks_user_id">
                    <option value="1">きりん</option>
                  </select>
                </section>
              </li>
              <li class="l_column l_column--col3">
                <section>
                  <h3><label for="tasks_category_id">カテゴリ</label></h3>
                  <select name="category_id" id="tasks_category_id">
                    <option value="1">ディレクション</option>
                    <option value="2">デザイン</option>
                    <option value="3">フロントエンド</option>
                    <option value="4">バックエンド</option>
                    <option value="5">その他</option>
                  </select>
                </section>
              </li>
              <li class="l_column l_column--col3">
                <section>
                  <h3><label for="tasks_status">状態</label></h3>
                  <select name="status" id="tasks_status">
                    <option value="1">未対応</option>
                    <option value="2">処理中</option>
                    <option value="3">処理済み</option>
                    <option value="4">完了</option>
                  </select>
                </section>
              </li>
              <li class="l_column l_column--col3">
                <section>
                  <h3>理想スケジュール</h3>
                  <ul class="">
                    <li>
                      <section>
                        <h4><label for="tasks_ideal_start_time">開始時間</label></h4>
                        <input type="time" name="ideal_start_time" id="tasks_ideal_start_time" />
                      </section>
                    </li>
                    <li>
                      <section>
                        <h4><label for="tasks_ideal_end_time">終了時間</label></h4>
                        <input type="time" name="ideal_end_time" id="tasks_ideal_end_time" />
                      </section>
                    </li>
                  </ul>
                </section>
              </li>
              <li class="l_column l_column--col3">
                <section>
                  <h3>現実スケジュール</h3>
                  <ul class="">
                    <li>
                      <section>
                        <h4><label for="tasks_real_start_time">開始時間</label></h4>
                        <input type="time" name="real_start_time" id="tasks_real_start_time" />
                      </section>
                    </li>
                    <li>
                      <section>
                        <h4><label for="tasks_real_end_time">終了時間</label></h4>
                        <input type="time" name="real_end_time" id="tasks_real_end_time" />
                      </section>
                    </li>
                  </ul>
                </section>
              </li>
            </ul>
            <button type="submit" class="">更新する</button>
          </form>
        </article>
      </div>
      <!-- Task Edit - End -->

    </div>

  </main>
  <footer></footer>
</div>

<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="./assets/js/scripts.js"></script>

</body>
</html>
